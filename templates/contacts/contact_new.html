{% extends 'base.html' %}

{% block title %} | Add Contact{% endblock %}

{% block content %}
<h1>Add Contact</h1>

<form method="post" action="{% url 'contacts:contact_new' %}">
    {% csrf_token %}
    {% for field in contact_form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <button>Add</button>
</form>
{% endblock %}
