{% extends 'base.html' %}
{% load contacts_extras %}
{% block title %} | Edit Contact{% endblock %}

{% block content %}
<h1>Edit Contact</h1>

<form method="post" action="{% url 'contacts:contact_edit' contact.id %}">
    {% csrf_token %}
    {% contact_fields contact %}
    <button>Update</button>
</form>
{% endblock %}
