{% extends 'base.html' %}

{% block title %} | Edit Contact{% endblock %}

{% block content %}
<h1>Edit Contact</h1>

<form method="post" action="{% url 'contacts:contact_edit' contact.id %}">
    {% csrf_token %}
    {% for field in contact_form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <button>Update</button>
</form>
{% endblock %}
